<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div id="login_area" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus_btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="current_value" type="text" class="form-control text-center" value="1">
                           <button id="plus_btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="second_minus_btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="second_current_value" type="text" class="form-control text-center" value="1">

                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$ <span id="tex">0</span></h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check_out_btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>

         const plusBtn=document.getElementById('plus_btn');
         plusBtn.addEventListener('click',function(){
            // const currentValue=document.getElementById('current_value').value;

            plusValue("current_value");

            // document.getElementById('price').innerText=totalPriceNumber;
            phonePricePluse('price');
            const texAdd=document.getElementById('tex').innerText;
            const texNumber=parseFloat(texAdd);
            const totalTex=texNumber+100;
            document.getElementById('tex').innerText=totalTex;
            
         })

         const minusBtn=document.getElementById('minus_btn');
         minusBtn.addEventListener('click',function(){

            const totalTex=texNumber-100;
            document.getElementById('tex').innerText=totalTex;

         const secondPlusBtn=document.getElementById('second_plus_btn');
         secondPlusBtn.addEventListener('click',function(){
            plusValue('second_current_value');

            const secondPrice=document.getElementById('secund_price').innerText;
            const secondPriceNumber=parseFloat(secondPrice);
            const totalSecond=secondPriceNumber+59;
            document.getElementById('secund_price').innerText=totalSecond;
         })
         const secondMinusBtn=document.getElementById('second_minus_btn');
         secondMinusBtn.addEventListener('click',function(){

            const secondPrice=document.getElementById('secund_price').innerText;
            const secondPriceNumber=parseFloat(secondPrice);
            const totalSecond=secondPriceNumber-59;
            document.getElementById('secund_price').innerText=totalSecond;

         checkOutBtn.addEventListener('click',function(){
            const loginArea=document.getElementById('login_area');

         })




         //pluse value function
         function plusValue(id){
            const currentValue=document.getElementById(id).value;
            const currentNumber=parseFloat(currentValue);
            const total=currentNumber+1;
            document.getElementById(id).value=total;
         }
         //minus value function
         function minusValue(id){
            const currentValue=document.getElementById(id).value;
            const currentNumber=parseFloat(currentValue);
            const totalMinusValue=currentNumber-1;
            document.getElementById(id).value=totalMinusValue;
         }

         function phonePricePluse(id){
            const phonePrice=document.getElementById(id).innerText;
            const phonePriceNumber=parseFloat(phonePrice);
            const totalPriceNumber=phonePriceNumber+1219;
            document.getElementById(id).innerText=totalPriceNumber;
